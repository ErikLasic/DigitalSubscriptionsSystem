name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./services/revije  # Nastavi delovno mapo na services/revije

      - name: Run unit tests
        run: npx jest
        working-directory: ./services/revije  # Nastavi delovno mapo na services/revije
