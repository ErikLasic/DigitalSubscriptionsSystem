name: Flask Microservice CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv  # Create a virtual environment
          source venv/bin/activate  # Activate the virtual environment
          pip install -r uporabniki/requirements.txt  # Install dependencies from the 'requirements.txt' in 'uporabniki'

      - name: Run tests
        run: |
          source venv/bin/activate  # Activate the virtual environment
          pytest uporabniki/test_app.py  # Run tests from 'test_app.py' in 'uporabniki'
